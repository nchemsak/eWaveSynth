  <!-- <div id="wrapper"> -->
  <div id="content" class="clearfix">
    <!--**********************************************************************-->
    <!--                     THEREMIN CANVAS                                 -->
    <!--**********************************************************************-->
    <canvas class="thereminCanvas" id="thereminCanvas"></canvas>
    <!-- <a id="close" href=""></a> -->

    <!--**********************************************************************-->
    <!--                              PIANO                                -->
    <!--**********************************************************************-->
    <div id='piano'>
      <a href="#!" class="waves-effect waves-red btn" onclick="Materialize.showStaggeredList('#staggered')">Keyboard</a>
      <form action="#" name="waveOption">
        <div class="radio1">
          <input name="group1" type="radio" id="Square" checked="checked" />
          <label for="Square">Square</label>
        </div>
        <div class="radio1">
          <input name="group1" type="radio" id="Sine" />
          <label for="Sine">Sine</label>
        </div>
        <div class="radio1">
          <input name="group1" type="radio" id="Saw" />
          <label for="Saw">Saw</label>
        </div>
        <div class="radio1">
          <input name="group1" type="radio" id="Triangle" />
          <label for="Triangle">Triangle</label>
        </div>
      </form>
      <ul id='staggered'>
        <li>
          <div class='key' id='F3'>F</div>
          <div class='upper-key' id='F3sh'>F#</div>
        </li>
        <li>
          <div class='key' id='G3'>G</div>
          <div class='upper-key' id='G3sh'>G#</div>
        </li>
        <li>
          <div class='key' id='A3'>A</div>
          <div class='upper-key' id='A3sh'>A#</div>
        </li>
        <li>
          <div class='key' id='B3'>B</div>
        </li>
        <li>
          <div class='key' id='C4'>C</div>
          <div class='upper-key' id='C4sh'>C#</div>
        </li>
        <li>
          <div class='key' id='D4'>D</div>
          <div class='upper-key' id='D4sh'>D#</div>
        </li>
        <li>
          <div class='key' id='E4'>E</div>
        </li>
        <li>
          <div class='key' id='F4'>F</div>
          <div class='upper-key' id='F4sh'>F#</div>
        </li>
        <li>
          <div class='key' id='G4'>G</div>
          <div class='upper-key' id='G4sh'>G#</div>
        </li>
        <li>
          <div class='key' id='A4'>A</div>
          <div class='upper-key' id='A4sh'>A#</div>
        </li>
        <li>
          <div class='key' id='B4'>B</div>
        </li>
        <li>
          <div class='key' id="C5">C</div>
          <div class='upper-key' id='C5sh'>C#</div>
        </li>
        <li>
          <div class='key' id='D5'>D</div>
          <div class='upper-key' id='D5sh'>D#</div>
        </li>
        <li>
          <div class='key' id='E5'>E</div>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>
  <a class="waves-effect waves-light btn-large" href="#">Wave</a>
  <a href="#!" class="btn waves-effect waves-red">Send</a>
  <!--**********************************************************************-->
  <!--                     qwerty keyboard                              -->
  <!--**********************************************************************-->
  <div id="keyboard"></div>
  <!--**********************************************************************-->
  <!--                      MEDIA RECORDER API                              -->
  <!--**********************************************************************-->
  <div id="container">
    <video id="live" autoplay muted></video>
    <video id="recorded" autoplay loop></video>
    <div>
      <button id="recordButton" class="btn waves-effect waves-red" disabled>Start Recording</button>
      <button id="playButton" class="btn waves-effect waves-red" disabled>Play</button>
      <button id="downloadButton" class="btn waves-effect waves-red" disabled>Download</button>
    </div>
  </div>
  <!--**********************************************************************-->
  <!--                      basic buttons                                 -->
  <!--**********************************************************************-->
  <input id="audio_file" type="file" accept="audio/*" />
  <audio id="audio_player"></audio>
  <button id="lfoStart">LFO Play</button>
  <button id="lfoStop">LFO Stop</button>
  <button id="thereminStart">Theremin Play</button>
  <button id="thereminStop">Theremin Stop</button>
  <button id="squareStart">SquareWave Play</button>
  <button id="squareStop">SquareWave Stop</button>
  <!-- <button id="sineStart">SineWave Play</button> -->
  <button id="sineStop">SineWave Stop</button>
  <button id="sawStart">SawtoothWave Play</button>
  <button id="sawStop">SawtoothWave Stop</button>
  <button id="triStart">TriangleWave Play</button>
  <button id="triStop">TriangleWave Stop</button>
  <button id="synthStart">Synth Play</button>
  <button id="synthStop">Synth Stop</button>
