  <a class="waves-effect waves-light btn-large" href="#">Wave</a>
  <a href="#!" class="btn waves-effect waves-red">Send</a>
  <!--**********************************************************************-->
  <!--                     qwerty keyboard                              -->
  <!--**********************************************************************-->
  <div id="keyboard"></div>
  <!--**********************************************************************-->
  <!--                      MEDIA RECORDER API                              -->
  <!--**********************************************************************-->
  <div id="container">
    <video id="live" autoplay muted></video>
    <video id="recorded" autoplay loop></video>
    <div>
      <button id="recordButton" class="btn waves-effect waves-red" disabled>Start Recording</button>
      <button id="playButton" class="btn waves-effect waves-red" disabled>Play</button>
      <button id="downloadButton" class="btn waves-effect waves-red" disabled>Download</button>
    </div>
  </div>
  <!--**********************************************************************-->
  <!--                      basic buttons                                 -->
  <!--**********************************************************************-->
  <input id="audio_file" type="file" accept="audio/*" />
  <audio id="audio_player"></audio>
  <button id="lfoStart">LFO Play</button>
  <button id="lfoStop">LFO Stop</button>
  <button id="thereminStart">Theremin Play</button>
  <button id="thereminStop">Theremin Stop</button>
  <button id="squareStart">SquareWave Play</button>
  <button id="squareStop">SquareWave Stop</button>
  <!-- <button id="sineStart">SineWave Play</button> -->
  <button id="sineStop">SineWave Stop</button>
  <button id="sawStart">SawtoothWave Play</button>
  <button id="sawStop">SawtoothWave Stop</button>
  <button id="triStart">TriangleWave Play</button>
  <button id="triStop">TriangleWave Stop</button>
  <button id="synthStart">Synth Play</button>
  <button id="synthStop">Synth Stop</button>
